<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>  
      <form id="form_registration">
<h3 class="text-center text-white">Job Application From Widget</h3>
<div class="contrainer p-4">
    <div class="row justify-content-center" >
        <div class="col-6 mb-3">
            <input type="text" id="fname" placeholder="First name" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="fname-error"></span>
        </div>
        <div class="col-6 mb-3">
            <input type="text" id="lname" placeholder="Last name" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="lname-error"></span>

        </div>
        <div class="col-6 mb-3">
            <input type="email" id="email" placeholder="Email" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="email-error"></span>

        </div>
        <div class="col-6 mb-3">
            <input type="text" id="phone" placeholder="Phone" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="phone-error"></span>

        </div>
        <div class="col-12 mb-3">
            <select class="custom-select " id="countries">
                <option  disabled selected value="select-country">Select country</option>
               <!-- LIST CONTRY IN HERE -->
              </select>
              <span class="text-danger  error-noti" id="countries-error"></span>

        </div>
        <div class="col-12 mb-3">
            <input type="text" id="city" placeholder="City" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="city-error"></span>

        </div>
        <div class="col-12 mb-3">
            <input type="text" id="address" placeholder="Address" class="form-control" name="fname">
            <span class="text-danger  error-noti" id="address-error"></span>

        </div>
        <div class="col-12 mb-3">
            <select class="custom-select positions" id="positions">
                <option selected disabled value="select-position">Choose derised position</option>
                 <!-- LIST CONTRY IN POSITIONS -->
              </select>
              <span class="text-danger  error-noti" id="positions-error"></span>

        </div>
        <div class="col-12 mb-3">
            <textarea class="form-control" id="additional_infor" placeholder="Additional infor" rows="3"></textarea>
            <span class="text-danger  error-noti" id="additional_infor-error"></span>

        </div>
        <div class="col-12">
            <div class="input-group mb-1">
           
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="cv">
                    <label class="custom-file-label" for="customFile">Add your CV</label>
                  </div>
              </div>
              <span class="text-secondary  warning-noti" >Only: pdf /doc Size:lessthan 1Mb</span>

        </div>


        <div class="col-12 mt-4">
            <div class="btn-group" role="group">
                <button type="button" id="btn-reset" class="btn custom-btn mr-4">Reset</button>
                <button type="button" id="brn-send" class="btn custom-btn">Send</button>
              </div>
        </div>
    </div>
</div>
      </form>



    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
